{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'auth_app/style.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="container__header">Вход</h2>
        {% if messages %}
            <ul class="container__messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form class="container__form" method="post" action="{% url 'auth:sign-in-processing' %}">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit">Войти</button>
        </form>
        <p>У вас нет аккаунта? <a href="{% url 'auth:sign-up' %}">Зарегистрироваться</a></p>
    </div>
</body>
</html>
